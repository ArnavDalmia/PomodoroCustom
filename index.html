<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pmodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pmodoro</h1>
        
        <div class="tabs">
            <button class="tab active" data-mode="study">Study</button>
            <button class="tab" data-mode="break">Break</button>
        </div>

        <div class="settings">
                <!-- Inputs removed â€” timer is editable directly -->
        </div>

        <div class="timer-display" id="timerDisplay" aria-label="Timer">
            <span id="minutes" contenteditable="true">25</span>:<span id="seconds" contenteditable="true">00</span>
        </div>

                <div class="controls">
                    <button class="start-btn" id="startBtn">Start</button>
                    <button class="reset-btn" id="resetBtn" hidden>Reset</button>
                </div>
        
        <div class="current-mode">
            <span id="modeLabel">Study Mode</span>
        </div>
    </div>

    <!-- Countdown Animation Overlay -->
    <div class="countdown-overlay" id="countdownOverlay">
        <div class="countdown-text" id="countdownText">3</div>
    </div>

    <!-- Page blocker that prevents interaction while timer is running (except pause button) -->
    <div id="pageBlocker" class="page-blocker" aria-hidden="true"></div>

    <script src="script.js"></script>
</body>
</html>
